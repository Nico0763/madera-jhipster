
<div>
    <h2><span data-translate="maderaApp.finition_ext.detail.title">Finition Ext</span> {{vm.finition_ext.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.finition_ext.name">Name</span></dt>
        <dd>
            <span>{{vm.finition_ext.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.finition_ext.url">Url</span></dt>
        <dd>
            <span>{{vm.finition_ext.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="finition-ext-detail.edit({id:vm.finition_ext.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
