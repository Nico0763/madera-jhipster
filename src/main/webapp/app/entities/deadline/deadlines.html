<div>
    <h2 data-translate="maderaApp.deadline.home.title">Deadlines</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="deadline.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="maderaApp.deadline.home.createLabel">
                        Create new Deadline
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span data-translate="maderaApp.deadline.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="percentage"><span data-translate="maderaApp.deadline.percentage">Percentage</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span data-translate="maderaApp.deadline.date">Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="quotation.id"><span data-translate="maderaApp.deadline.quotation">Quotation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="deadline in vm.deadlines track by deadline.id">
                    <td><a ui-sref="deadline-detail({id:deadline.id})">{{deadline.id}}</a></td>
                    <td>{{deadline.name}}</td>
                    <td>{{deadline.percentage}}</td>
                        <td>{{deadline.date | date:'mediumDate'}}</td>
                    <td>
                        <a ui-sref="quotation-detail({id:deadline.quotation.id})">{{deadline.quotation.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="deadline-detail({id:deadline.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="deadline.edit({id:deadline.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="deadline.delete({id:deadline.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
