
<div>
    <h2><span data-translate="maderaApp.component_nature.detail.title">Component Nature</span> {{vm.component_nature.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.component_nature.nature">Nature</span></dt>
        <dd>
            <span>{{vm.component_nature.nature}}</span>
        </dd>
        <dt><span data-translate="maderaApp.component_nature.caracteristics">Caracteristics</span></dt>
        <dd>
            <span>{{vm.component_nature.caracteristics}}</span>
        </dd>
        <dt><span data-translate="maderaApp.component_nature.unit_used">Unit Used</span></dt>
        <dd>
            <a ui-sref="unit-used-detail({id:vm.component_nature.unit_used.id})">{{vm.component_nature.unit_used.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="component-nature-detail.edit({id:vm.component_nature.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
