
<div>
    <h2><span data-translate="maderaApp.product.detail.title">Product</span> {{vm.product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.product.name">Name</span></dt>
        <dd>
            <span>{{vm.product.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.product.pattern">Pattern</span></dt>
        <dd>
            <a ui-sref="pattern-detail({id:vm.product.pattern.id})">{{vm.product.pattern.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.product.module">Module</span></dt>
        <dd>
            <a ui-sref="module-detail({id:vm.product.module.id})">{{vm.product.module.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.product.quotation">Quotation</span></dt>
        <dd>
            <a ui-sref="quotation-detail({id:vm.product.quotation.id})">{{vm.product.quotation.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="product-detail.edit({id:vm.product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
