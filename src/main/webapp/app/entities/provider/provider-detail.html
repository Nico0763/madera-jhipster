
<div>
    <h2><span data-translate="maderaApp.provider.detail.title">Provider</span> {{vm.provider.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.provider.name">Name</span></dt>
        <dd>
            <span>{{vm.provider.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.address">Address</span></dt>
        <dd>
            <span>{{vm.provider.address}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.pc">Pc</span></dt>
        <dd>
            <span>{{vm.provider.pc}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.city">City</span></dt>
        <dd>
            <span>{{vm.provider.city}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.country">Country</span></dt>
        <dd>
            <span>{{vm.provider.country}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.phone_number">Phone Number</span></dt>
        <dd>
            <span>{{vm.provider.phone_number}}</span>
        </dd>
        <dt><span data-translate="maderaApp.provider.mail">Mail</span></dt>
        <dd>
            <span>{{vm.provider.mail}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="provider-detail.edit({id:vm.provider.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
