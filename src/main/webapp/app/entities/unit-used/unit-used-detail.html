
<div>
    <h2><span data-translate="maderaApp.unit_used.detail.title">Unit Used</span> {{vm.unit_used.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.unit_used.name">Name</span></dt>
        <dd>
            <span>{{vm.unit_used.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.unit_used.regular_expression">Regular Expression</span></dt>
        <dd>
            <span>{{vm.unit_used.regular_expression}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="unit-used-detail.edit({id:vm.unit_used.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
