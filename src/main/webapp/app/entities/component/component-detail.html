
<div>
    <h2><span data-translate="maderaApp.component.detail.title">Component</span> {{vm.component.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.component.reference">Reference</span></dt>
        <dd>
            <span>{{vm.component.reference}}</span>
        </dd>
        <dt><span data-translate="maderaApp.component.image">Image</span></dt>
        <dd>
            <div ng-if="vm.component.image">
                <a ng-click="vm.openFile(vm.component.imageContentType, vm.component.image)">
                    <img data-ng-src="{{'data:' + vm.component.imageContentType + ';base64,' + vm.component.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.component.imageContentType}}, {{vm.byteSize(vm.component.image)}}
            </div>
        </dd>
        <dt><span data-translate="maderaApp.component.provider">Provider</span></dt>
        <dd>
            <a ui-sref="provider-detail({id:vm.component.provider.id})">{{vm.component.provider.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.component.component_nature">Component Nature</span></dt>
        <dd>
            <a ui-sref="component-nature-detail({id:vm.component.component_nature.id})">{{vm.component.component_nature.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="component-detail.edit({id:vm.component.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
