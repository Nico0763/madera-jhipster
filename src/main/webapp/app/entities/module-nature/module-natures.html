<div>
    <h2 data-translate="maderaApp.module_nature.home.title">Module Natures</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="module-nature.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="maderaApp.module_nature.home.createLabel">
                        Create new Module Nature
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nature"><span data-translate="maderaApp.module_nature.nature">Nature</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="caracteristics"><span data-translate="maderaApp.module_nature.caracteristics">Caracteristics</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="unit_used.id"><span data-translate="maderaApp.module_nature.unit_used">Unit Used</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="module_nature in vm.module_natures track by module_nature.id">
                    <td><a ui-sref="module-nature-detail({id:module_nature.id})">{{module_nature.id}}</a></td>
                    <td>{{module_nature.nature}}</td>
                    <td>{{module_nature.caracteristics}}</td>
                    <td>
                        <a ui-sref="unit-used-detail({id:module_nature.unit_used.id})">{{module_nature.unit_used.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="module-nature-detail({id:module_nature.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="module-nature.edit({id:module_nature.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="module-nature.delete({id:module_nature.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
