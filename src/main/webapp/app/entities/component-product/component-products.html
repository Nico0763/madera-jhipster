<div>
    <h2 data-translate="maderaApp.component_product.home.title">Component Products</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="component-product.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="maderaApp.component_product.home.createLabel">
                        Create new Component Product
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="angle"><span data-translate="maderaApp.component_product.angle">Angle</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="length"><span data-translate="maderaApp.component_product.length">Length</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="product.id"><span data-translate="maderaApp.component_product.product">Product</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="component.id"><span data-translate="maderaApp.component_product.component">Component</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="component_product in vm.component_products track by component_product.id">
                    <td><a ui-sref="component-product-detail({id:component_product.id})">{{component_product.id}}</a></td>
                    <td>{{component_product.angle}}</td>
                    <td>{{component_product.length}}</td>
                    <td>
                        <a ui-sref="product-detail({id:component_product.product.id})">{{component_product.product.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="component-detail({id:component_product.component.id})">{{component_product.component.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="component-product-detail({id:component_product.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="component-product.edit({id:component_product.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="component-product.delete({id:component_product.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount" items-per-page="vm.itemsPerPage"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
