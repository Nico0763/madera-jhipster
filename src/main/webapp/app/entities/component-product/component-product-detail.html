
<div>
    <h2><span data-translate="maderaApp.component_product.detail.title">Component Product</span> {{vm.component_product.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.component_product.angle">Angle</span></dt>
        <dd>
            <span>{{vm.component_product.angle}}</span>
        </dd>
        <dt><span data-translate="maderaApp.component_product.length">Length</span></dt>
        <dd>
            <span>{{vm.component_product.length}}</span>
        </dd>
        <dt><span data-translate="maderaApp.component_product.product">Product</span></dt>
        <dd>
            <a ui-sref="product-detail({id:vm.component_product.product.id})">{{vm.component_product.product.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.component_product.component">Component</span></dt>
        <dd>
            <a ui-sref="component-detail({id:vm.component_product.component.id})">{{vm.component_product.component.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="component-product-detail.edit({id:vm.component_product.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
