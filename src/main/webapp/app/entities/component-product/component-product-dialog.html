
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myComponent_productLabel" data-translate="maderaApp.component_product.home.createOrEditLabel">Create or edit a Component Product</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.component_product.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.component_product.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="maderaApp.component_product.angle" for="field_angle">Angle</label>
            <input type="number" class="form-control" name="angle" id="field_angle"
                    ng-model="vm.component_product.angle"
                    max="9" />
            <div ng-show="editForm.angle.$invalid">
                <p class="help-block"
                    ng-show="editForm.angle.$error.max" data-translate="entity.validation.max" translate-value-max="9">
                    This field cannot be more than 9.
                </p>
                <p class="help-block"
                    ng-show="editForm.angle.$error.number" data-translate="entity.validation.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="maderaApp.component_product.length" for="field_length">Length</label>
            <input type="number" class="form-control" name="length" id="field_length"
                    ng-model="vm.component_product.length"
                     />
        </div>

        <div class="form-group">
            <label data-translate="maderaApp.component_product.product" for="field_product">Product</label>
            <select class="form-control" id="field_product" name="product" ng-model="vm.component_product.product" ng-options="product as product.id for product in vm.products track by product.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="maderaApp.component_product.component" for="field_component">Component</label>
            <select class="form-control" id="field_component" name="component" ng-model="vm.component_product.component" ng-options="component as component.id for component in vm.components track by component.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
