
<div>
    <h2><span data-translate="maderaApp.module.detail.title">Module</span> {{vm.module.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.module.name">Name</span></dt>
        <dd>
            <span>{{vm.module.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.module.cctp">Cctp</span></dt>
        <dd>
            <div ng-if="vm.module.cctp">
                <a ng-click="vm.openFile(vm.module.cctpContentType, vm.module.cctp)" data-translate="entity.action.open">open</a>
                {{vm.module.cctpContentType}}, {{vm.byteSize(vm.module.cctp)}}
            </div>
        </dd>
        <dt><span data-translate="maderaApp.module.price">Price</span></dt>
        <dd>
            <span>{{vm.module.price}}</span>
        </dd>
        <dt><span data-translate="maderaApp.module.principal_cross_section">Principal Cross Section</span></dt>
        <dd>
            <a ui-sref="principal-cross-section-detail({id:vm.module.principal_cross_section.id})">{{vm.module.principal_cross_section.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.module.module_nature">Module Nature</span></dt>
        <dd>
            <a ui-sref="module-nature-detail({id:vm.module.module_nature.id})">{{vm.module.module_nature.id}}</a>
        </dd>
        <dt><span data-translate="maderaApp.module.assortment">Assortment</span></dt>
        <dd>
            <a ui-sref="assortment-detail({id:vm.module.assortment.id})">{{vm.module.assortment.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="module-detail.edit({id:vm.module.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
