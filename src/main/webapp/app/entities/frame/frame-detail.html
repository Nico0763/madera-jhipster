
<div>
    <h2><span data-translate="maderaApp.frame.detail.title">Frame</span> {{vm.frame.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.frame.name">Name</span></dt>
        <dd>
            <span>{{vm.frame.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.frame.image">Image</span></dt>
        <dd>
            <div ng-if="vm.frame.image">
                <a ng-click="vm.openFile(vm.frame.imageContentType, vm.frame.image)">
                    <img data-ng-src="{{'data:' + vm.frame.imageContentType + ';base64,' + vm.frame.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.frame.imageContentType}}, {{vm.byteSize(vm.frame.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="frame-detail.edit({id:vm.frame.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
