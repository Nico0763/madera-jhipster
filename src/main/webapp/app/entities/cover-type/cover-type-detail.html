
<div>
    <h2><span data-translate="maderaApp.cover_type.detail.title">Cover Type</span> {{vm.cover_type.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.cover_type.name">Name</span></dt>
        <dd>
            <span>{{vm.cover_type.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.cover_type.url">Url</span></dt>
        <dd>
            <span>{{vm.cover_type.url}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="cover-type-detail.edit({id:vm.cover_type.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
