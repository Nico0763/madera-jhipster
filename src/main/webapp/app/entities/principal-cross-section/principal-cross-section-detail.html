
<div>
    <h2><span data-translate="maderaApp.principal_cross_section.detail.title">Principal Cross Section</span> {{vm.principal_cross_section.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.principal_cross_section.name">Name</span></dt>
        <dd>
            <span>{{vm.principal_cross_section.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.principal_cross_section.description">Description</span></dt>
        <dd>
            <span>{{vm.principal_cross_section.description}}</span>
        </dd>
        <dt><span data-translate="maderaApp.principal_cross_section.image">Image</span></dt>
        <dd>
            <div ng-if="vm.principal_cross_section.image">
                <a ng-click="vm.openFile(vm.principal_cross_section.imageContentType, vm.principal_cross_section.image)">
                    <img data-ng-src="{{'data:' + vm.principal_cross_section.imageContentType + ';base64,' + vm.principal_cross_section.image}}" style="max-width: 100%;"/>
                </a>
                {{vm.principal_cross_section.imageContentType}}, {{vm.byteSize(vm.principal_cross_section.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="principal-cross-section-detail.edit({id:vm.principal_cross_section.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
