
<div>
    <h2><span data-translate="maderaApp.customer.detail.title">Customer</span> {{vm.customer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="maderaApp.customer.name">Name</span></dt>
        <dd>
            <span>{{vm.customer.name}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.firstname">Firstname</span></dt>
        <dd>
            <span>{{vm.customer.firstname}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.address">Address</span></dt>
        <dd>
            <span>{{vm.customer.address}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.pc">Pc</span></dt>
        <dd>
            <span>{{vm.customer.pc}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.city">City</span></dt>
        <dd>
            <span>{{vm.customer.city}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.phone_number">Phone Number</span></dt>
        <dd>
            <span>{{vm.customer.phone_number}}</span>
        </dd>
        <dt><span data-translate="maderaApp.customer.mail">Mail</span></dt>
        <dd>
            <span>{{vm.customer.mail}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="customer-detail.edit({id:vm.customer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
