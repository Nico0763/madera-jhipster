<h2 class="text-center">Bienvenue sur votre administration</h2>

<br /><br />

<div class="row">
	<div class="col col-lg-6">
		<h3 class="text-center">Derniers devis</h3>
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="name"><span>Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="date"><span>Date</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state"><span>État</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="quotation in vm.quotations track by quotation.id">
                    <td>{{quotation.name}}</td>
                    <td>{{quotation.date}}</td>
                    <td>{{vm.toState(quotation.state)}}</td>
                </tr>
            </tbody>
        </table>
	</div>
	<div class="col-lg-6">
		<h3 class="text-center">Derniers clients</h3>
		<table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="name"><span>Nom</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state"><span>Prénom</span> <span class="glyphicon glyphicon-sort"></span></th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in vm.customers track by customer.id">
                    <td>{{customer.name}}</td>
                    <td>{{customer.firstname}}</td>
                 
                </tr>
            </tbody>
        </table>
	</div>



</div>

<div id="resume_map" style="height:100%; width: 100%;"></div>
